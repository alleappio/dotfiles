# Style
include colors.conf
cursor_shape beam 

font_family AdwaitaMono Nerd Font Mono
font_size 12.0

hide_window_decorations no

tab_bar_style powerline
tab_bar_edge top
tab_title_max_length 10
tab_title_template "{index}:{title}"

# Compatibility
linux_display_server wayland
scrollback_lines 5000
term xterm-256color

allow_remote_control yes
listen_on unix:/tmp/kitty

# Multiplexing
#  Tabs
tab_bar_min_tabs 1
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

#  Split panes
enabled_layouts splits
map ctrl+shift+o launch --cwd=current --location=hsplit
map ctrl+shift+e launch --cwd=current --location=vsplit

#  Move between panes (Ctrl+Shift+Arrow keys)
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

# Other
notify_on_cmd_finish invisible
confirm_os_window_close 0
map ctrl+backspace send_text all \x17
